<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>邀请探索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: #262626; /* 85% black equivalent - 15% gray */
            color: #f0f0f0; /* softer white */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 70px 20px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .greeting {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 55px;
            color: #f0f0f0; /* softer white */
            line-height: 1.1;
        }
        
        .invitation {
            font-size: 22px;
            font-weight: 300;
            color: #d0d0d0; /* softer gray */
            margin-bottom: 65px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: transparent;
            color: #f0f0f0; /* softer white */
            border: none;
            border-bottom: 1px solid #555555;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
        }
        
        button:after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 1px;
            background: #f0f0f0;
            transition: width 0.3s ease;
        }
        
        button:hover:after {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 40px 15px;
            }
            
            .greeting {
                font-size: 32px;
                margin-bottom: 35px;
            }
            
            .invitation {
                font-size: 18px;
                margin-bottom: 40px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
            
            button {
                width: 100%;
                padding: 15px 0;
            }
        }
        
        @media (max-width: 480px) {
            .greeting {
                font-size: 28px;
            }
            
            .invitation {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 移除了导航按钮 -->
        
        <div class="greeting">
            你好！{{ user_name }}
        </div>
        
        <p class="invitation">在了解你之前，我想邀请你跟我一起完成一些无聊的探索。</p>
        
        <div class="buttons">
            <button onclick="location.href='{% url 'quiz' %}'">Go！</button>
            <button onclick="location.href='{% url 'quiz' %}'">等不及了 来吧走起</button>
        </div>
    </div>
</body>
</html>
