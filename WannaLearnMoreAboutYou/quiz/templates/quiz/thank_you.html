<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>感谢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: #262626; /* 85% black equivalent - 15% gray */
            color: #f0f0f0; /* softer white */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .message {
            font-size: 28px;
            font-weight: 400;
            color: #f0f0f0; /* softer white */
            line-height: 1.6;
            margin-bottom: 50px;
        }
        
        .continue-button {
            padding: 15px 30px;
            font-size: 16px;
            background: transparent;
            color: #f0f0f0; /* softer white */
            border: none;
            border-bottom: 1px solid #555555;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
        }
        
        .continue-button:after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 1px;
            background: #f0f0f0;
            transition: width 0.3s ease;
        }
        
        .continue-button:hover:after {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }
            
            .message {
                font-size: 20px;
            }
            
            .continue-button {
                font-size: 16px;
                padding: 15px 30px;
            }
        }
        
        @media (max-width: 480px) {
            .message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="message">
            我特别高兴你能花时间来跟我一起探索<br><br>
            接下来<br><br>
            我想知道关于你的更多
        </div>
        
        <form method="post" action="{% url 'feedback' %}">
            {% csrf_token %}
            <button type="submit" class="continue-button">继续</button>
        </form>
    </div>
</body>
</html>
