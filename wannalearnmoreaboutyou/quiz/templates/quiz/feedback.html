<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: #262626; /* 85% black equivalent - 15% gray */
            color: #f0f0f0; /* softer white */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: left;
        }
        
        .greeting {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 35px;
            color: #f0f0f0; /* softer white */
            line-height: 1.1;
        }
        
        .message {
            font-size: 22px;
            font-weight: 300;
            color: #d0d0d0; /* softer gray */
            margin-bottom: 45px;
            line-height: 1.6;
        }
        
        .privacy-note {
            font-size: 14px;
            color: #bbbbbb; /* softer gray */
            margin-bottom: 35px;
            font-weight: 300;
        }
        

        
        .form-group {
            margin: 25px 0;
        }
        
        label {
            display: block;
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 25px;
            color: #f0f0f0; /* softer white */
            letter-spacing: 0.5px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 22px 0;
            font-family: inherit;
            font-size: 20px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #888888; /* softer gray */
            border-top: 1px solid #888888; /* softer gray */
            color: #f0f0f0; /* softer white */
            resize: none;
            transition: all 0.3s ease;
            box-shadow: none;
        }
        
        textarea:focus {
            outline: none;
            border-bottom: 1px solid #f0f0f0; /* softer white */
            border-top: 1px solid #f0f0f0; /* softer white */
        }
        
        textarea::placeholder {
            color: #999999; /* softer gray */
            font-weight: 300;
        }
        
        textarea:valid {
            border-bottom: 1px solid #777777;
            border-top: 1px solid #777777;
        }
        
        button {
            width: 100%;
            padding: 22px 0;
            font-size: 20px;
            background: transparent;
            color: #f0f0f0; /* softer white */
            border: none;
            border-bottom: 1px solid #555555;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: left;
            position: relative;
        }
        
        button:after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 1px;
            background: #f0f0f0;
            transition: width 0.3s ease;
        }
        
        button:hover:after {
            width: 100%;
        }
        

        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            /* 移除了边框 */
            border: none;
            background: transparent;
            color: #bbbbbb; /* softer gray */
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 300;
        }
        
        .nav-button:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #f0f0f0;
            transition: width 0.3s ease;
        }
        
        .nav-button:hover:after {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }
            
            .greeting {
                font-size: 32px;
            }
            
            .message, label, textarea, button {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .greeting {
                font-size: 28px;
                margin-bottom: 20px;
            }
            
            .message {
                font-size: 18px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="{% url 'index' %}" class="nav-button">← 返回首页</a>
            <a href="javascript:history.back()" class="nav-button">返回上一级</a>
        </div>
        
        <div class="greeting">你好，{{ user_name }}！</div>
        
        <p class="message">很高兴再次认识你！</p>
        <p class="message">我想要更了解你，可以满足我几个好奇吗？</p>
        
        <div class="privacy-note">向你保证所有内容都只会被我付安粤本人看见哟</div>
        

        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="question1">1. 如果可以选择变成任意的东西，你想变成些什么，能说说你的想法吗？ *</label>
                <textarea id="question1" name="question1" placeholder="请输入你的想法..." required>{% if question1 %}{{ question1 }}{% endif %}</textarea>
            </div>
            
            <div class="form-group">
                <label for="question2">2. 很好奇我留给你的初印象是什么？ *</label>
                <textarea id="question2" name="question2" placeholder="请告诉我你的初印象..." required>{% if question2 %}{{ question2 }}{% endif %}</textarea>
            </div>
            
            <div class="form-group">
                <label for="question3">3. 有没有什么东西是我不知道但你能告诉我的？（不强求哈哈哈哈哈）</label>
                <textarea id="question3" name="question3" placeholder="分享一些你愿意告诉我的事情...">{% if question3 %}{{ question3 }}{% endif %}</textarea>
            </div>
            
            <div class="form-group">
                <label for="feedback">4. 还有其他想对我说的吗？</label>
                <textarea id="feedback" name="feedback" placeholder="请输入您的反馈...">{% if feedback_text %}{{ feedback_text }}{% endif %}</textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">提交</button>
            </div>
        </form>
        

    </div>
</body>
</html>
